}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:"Segoe UI",Arial,sans-serif;
    background:radial-gradient(circle at top, #1b1f4a, #050816 70%);

header{

    padding:28px;
    text-align:center;
    box-shadow:0 0 25px rgba(0,229,255,.3);
}
header h1{
    background:linear-gradient(90deg,#fff,var(--second),var(--accent));

    -webkit-text-fill-color:transparent;
}

/* NAV */
nav{
    background:rgba(5,8,30,.9);
    padding:14px 6%;
}
nav a{
    color:#dbeafe;
    text-decoration:none;
    margin-right:26px;

}

/* MAIN */
main{
    padding:50px 6%;
    max-width:1000px;
    margin:auto;
}
.box{
    background:var(--glass);
    backdrop-filter:blur(14px);
    padding:30px;
    border-radius:14px;
}
</style>
</head>
