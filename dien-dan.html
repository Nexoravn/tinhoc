<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{

    --text:#e5e7eb;
    --glass:rgba(255,255,255,.08);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:"Segoe UI",Arial,sans-serif;
    background:radial-gradient(circle at top, #1b1f4a, #050816 70%);
    color:var(--text);
    padding-bottom:50px;
}

/* HEADER */
header{

    box-shadow:0 0 25px rgba(0,229,255,.3);
}

    -webkit-text-fill-color:transparent;
}

/* MAIN */
main{

}

/* BOX */
.box{
    background:var(--glass);

}

/* FORM */

}

    color:#fff;

}

button{
    background:linear-gradient(90deg,var(--second),var(--accent));
    border:none;
    padding:12px;
    border-radius:6px;
    font-weight:700;
    cursor:pointer;
}

/* POST */
.forum-item{
    padding:18px 0;
    border-bottom:1px solid rgba(255,255,255,.15);
}
.forum-item:last-child{border-bottom:none;}

.post-title{
    font-size:17px;
    font-weight:700;
}
.post-meta{
    font-size:13px;
    color:#c7d2fe;
    margin:6px 0 10px;
}
.post-actions{
    margin-top:10px;
    display:flex;
    gap:16px;
    font-size:14px;
}
.action{
    cursor:pointer;
    user-select:none;
}
.like{color:#ff8bdc;}
.delete{color:#f87171;}
</style>
</head>

<body>

<header>
    <h1>DI·ªÑN ƒê√ÄN INTERNET AN TO√ÄN</h1>
    <p>Chia s·∫ª ‚Äì H·ªèi ƒë√°p ‚Äì Kinh nghi·ªám s·ª≠ d·ª•ng Internet an to√†n</p>
</header>

<main>

<!-- FORM -->
<div class="box">
    <h2>üìù ƒêƒÉng b√†i m·ªõi</h2>
    <form id="postForm">
        <input type="text" id="name" placeholder="T√™n c·ªßa b·∫°n" required>
        <input type="text" id="title" placeholder="Ti√™u ƒë·ªÅ b√†i vi·∫øt" required>
        <textarea id="content" placeholder="N·ªôi dung b√†i vi·∫øt..." required></textarea>
        <button type="submit">ƒêƒÉng b√†i</button>
    </form>
</div>

<!-- POSTS -->
<div class="box">
    <h2>üí¨ B√†i vi·∫øt m·ªõi nh·∫•t</h2>
    <div id="forumList"></div>
</div>

</main>

<script>
const form = document.getElementById("postForm");
const forumList = document.getElementById("forumList");

let posts = JSON.parse(localStorage.getItem("posts")) || [];
renderPosts();

form.addEventListener("submit", e => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();

    if(name && title && content){
        posts.unshift({
            name,
            title,
            content,
            time: new Date().toLocaleString("vi-VN"),
            likes: 0
        });
        save();
        renderPosts();
        form.reset();
    }
});

function renderPosts(){
    forumList.innerHTML = "";
    posts.forEach((post, index) => {
        const div = document.createElement("div");
        div.className = "forum-item";
        div.innerHTML = `
            <div class="post-title">üó® ${post.title}</div>
            <div class="post-meta">
                üë§ ${post.name} ‚Ä¢ ‚è∞ ${post.time}
            </div>
            <p>${post.content}</p>
            <div class="post-actions">
                <span class="action like" onclick="likePost(${index})">
                    ‚ù§Ô∏è ${post.likes}
                </span>
                <span class="action delete" onclick="deletePost(${index})">
                    üóëÔ∏è X√≥a
                </span>
            </div>
        `;
        forumList.appendChild(div);
    });
}

function likePost(index){
    posts[index].likes++;
    save();
    renderPosts();
}

function deletePost(index){
    if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√†i vi·∫øt n√†y?")){
        posts.splice(index,1);
        save();
        renderPosts();
    }
}

function save(){
    localStorage.setItem("posts", JSON.stringify(posts));
}
</script>

</body>
</html>
